<!DOCTYPE html>
<html lang="en"> <!-- alll kinds of stuff-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">John's Task List</h1>
      <div class="input-group mb-3">
        <form id="taskForm">
          <input
            type="text"
            id="newTask"
            class="form-control"
            placeholder="Add a new task"
            required
          />
          <button class="btn btn-primary" id="addTask" type="submit">
            Add
          </button>
        </form>
      </div>
      <ul class="list-group" id="taskList">
        <!-- To-Do items will be appended here -->

          <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="task-text completed">completed</span>
          <div>
            <button class="btn btn-sm btn-secondary editTask" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTask" data-index="1">
              Complete
            </button>
            <button
              class="btn btn-sm btn-danger deleteTask"
              data-index="${index}"
            >
              Delete
            </button>
          </div>
        </li>
        <li 
           class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="task-text completed">Walk the dog</span>
          <div>
            <button class="btn btn-sm btn-secondary editTask" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTask" data-index="1">
              Complete
            </button>
            <button
              class="btn btn-sm btn-danger deleteTask"
              data-index="${index}"
            >
              Delete
            </button>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="task-text">Clean my room</span>
          <div>
            <button class="btn btn-sm btn-secondary editTask" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTask" data-index="1">
              Incomplete
            </button>
            <button
              class="btn btn-sm btn-danger deleteTask"
              data-index="${index}"
            >
              Delete
            </button>
          </div>
        </li> 
      </ul>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/index.js"></script>
  </body>
</html>
